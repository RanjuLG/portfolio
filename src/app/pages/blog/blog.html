<div class="blog-container">
  <header class="blog-header">
    <h1>Blog</h1>
    <p>Technology, Thoughts, and Updates.</p>
  </header>

  <div *ngIf="loading()" class="loading-spinner">Loading...</div>

  <div *ngIf="!loading() && posts().length === 0" class="no-posts">
    <p>No posts found.</p>
  </div>

  <div class="blog-grid">
    <article *ngFor="let post of posts()" class="blog-card">
      <a [routerLink]="['/blog', post.slug]" class="card-link">
        <div class="card-image" *ngIf="post.coverImage?.fields?.file?.url">
          <img [src]="post.coverImage.fields.file.url" [alt]="post.title" />
        </div>
        <div class="card-content">
          <span class="post-date">{{ post.publishedDate | date : 'mediumDate' }}</span>
          <h2>{{ post.title }}</h2>
          <p>{{ post.excerpt }}</p>
          <span class="read-more">Read more â†’</span>
        </div>
      </a>
    </article>
  </div>
</div>
