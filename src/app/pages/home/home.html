<div class="home">
  <!-- Hero Section -->
  <section class="hero section">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text animate-fade-in-up">
          <p class="hero-greeting">Hi, I'm</p>
          <h1 class="hero-name text-gradient">{{ name }}</h1>
          <h2 class="hero-role">{{ role }}</h2>
          <p class="hero-tagline">{{ tagline }}</p>
          
          <div class="hero-actions">
            <a routerLink="/projects" class="btn btn-primary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.89 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
                <path d="M11.5 9.5C11.5 10.33 10.83 11 10 11C9.17 11 8.5 10.33 8.5 9.5C8.5 8.67 9.17 8 10 8C10.83 8 11.5 8.67 11.5 9.5Z" fill="currentColor"/>
                <path d="M15.5 9.5C15.5 10.33 14.83 11 14 11C13.17 11 12.5 10.33 12.5 9.5C12.5 8.67 13.17 8 14 8C14.83 8 15.5 8.67 15.5 9.5Z" fill="currentColor"/>
              </svg>
              View Projects
            </a>
            <a href="/Ranju_Gamage_Resume.pdf" download class="btn btn-secondary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 9H15V3H9V9H5L12 16L19 9ZM5 18V20H19V18H5Z" fill="currentColor"/>
              </svg>
              Download Resume
            </a>
          </div>

          <div class="social-links-hero">
            @for (link of socialLinks; track link.name) {
              <a 
                [href]="link.url" 
                target="_blank" 
                rel="noopener noreferrer"
                [attr.aria-label]="link.name"
                class="social-link">
                <svg 
                  viewBox="0 0 24 24" 
                  xmlns="http://www.w3.org/2000/svg"
                  class="social-icon">
                  <path [attr.d]="link.icon" fill="currentColor"/>
                </svg>
              </a>
            }
          </div>
        </div>
        
        <div class="hero-image animate-fade-in">
          <div class="image-placeholder">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              <circle cx="100" cy="100" r="80" fill="url(#gradient1)"/>
              <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Introduction Section -->
  <section class="introduction section-sm">
    <div class="container">
      <div class="intro-card card animate-slide-in-left">
        <div class="intro-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="url(#grad2)" stroke="url(#grad2)" stroke-width="2"/>
            <path d="M2 17L12 22L22 17" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round"/>
            <path d="M2 12L12 17L22 12" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round"/>
            <defs>
              <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#667eea"/>
                <stop offset="100%" style="stop-color:#764ba2"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h3 class="intro-title">About Me</h3>
        <p class="intro-text">{{ introduction }}</p>
        <a routerLink="/about" class="btn btn-outline">
          Learn More
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="currentColor"/>
          </svg>
        </a>
      </div>
    </div>
  </section>
</div>
