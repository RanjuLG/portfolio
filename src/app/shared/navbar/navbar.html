<aside class="sidebar" [class.open]="isMenuOpen()">
  <!-- Mobile Toggle Button -->
  <button 
    class="sidebar-toggle" 
    (click)="toggleMenu()"
    [attr.aria-expanded]="isMenuOpen()"
    aria-label="Toggle sidebar menu">
    <span class="hamburger" [class.active]="isMenuOpen()">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </button>

  <!-- Sidebar Content -->
  <div class="sidebar-content">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-image-wrapper">
        <img [src]="photoUrl" [alt]="name" class="profile-image">
      </div>
      <h2 class="profile-name">{{ name }}</h2>
      <p class="profile-role">{{ role }}</p>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <a 
        routerLink="/" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-link"
        (click)="closeMenu()">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/>
        </svg>
        <span>Home</span>
      </a>
      
      <a 
        routerLink="/about" 
        routerLinkActive="active" 
        class="nav-link"
        (click)="closeMenu()">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
        </svg>
        <span>About</span>
      </a>
      
      <a 
        routerLink="/projects" 
        routerLinkActive="active" 
        class="nav-link"
        (click)="closeMenu()">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 6H12L10 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V8C22 6.9 21.1 6 20 6Z" fill="currentColor"/>
        </svg>
        <span>Projects</span>
      </a>
      
      <a 
        routerLink="/contact" 
        routerLinkActive="active" 
        class="nav-link"
        (click)="closeMenu()">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" fill="currentColor"/>
        </svg>
        <span>Contact</span>
      </a>
    </nav>

    <!-- Download Resume Button -->
    <div class="sidebar-footer">
      <a 
        href="/Ranju_Gamage_Resume.pdf" 
        download 
        class="resume-btn"
        (click)="closeMenu()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 9H15V3H9V9H5L12 16L19 9ZM5 18V20H19V18H5Z" fill="currentColor"/>
        </svg>
        Resume
      </a>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" [class.active]="isMenuOpen()" (click)="closeMenu()"></div>
</aside>
